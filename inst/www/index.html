<!DOCTYPE html>
<html lang="en">
<head>
<title>Human footprint change in Alberta</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- ocpu library -->
<script src="opencpu/jquery-1.10.2.min.js"> </script>
<script src="opencpu/opencpu-0.4.js"> </script>

<!-- some optional styling stuff -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="jqueryui/css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet" media="screen">

<script src="bootstrap/js/bootstrap.js"> </script>
<script src="jqueryui/jquery-ui-1.10.3.custom.js"> </script>

<script> 
$(function(){

  //optional, requires jquery-ui.
  $("#plotdiv").resizable()
  
  //button handler
  $("#plotbutton").on("click", function(e){
    e.preventDefault();
    $("#plotbutton").attr("disabled", "disabled")
    var req = $("#plotdiv").rplot("hfplot", {
      region : $("#region").val(),
      type : $("#type").val())      
    }).always(function(){
      $("#plotbutton").removeAttr("disabled");
    }).fail(function(){
      alert("HTTP error " + req.status + ": " + req.responseText);
    });
  });
  
  //plot the default values on page load
  $("#plotbutton").trigger("click")
});
</script>
<style>

#plotdiv {
  width: 100%;
  height: 400px;
  border: 1px solid #e3e3e3;
  border-radius: 4px;
}

#type {
  width: 164px;
}

#plotbutton{
  width: 120px;
  margin-left: 20px;
}

</style>
</head>

<body>
  <div class="container">

    <div class="page-header">
      <h1>Github Stats Plot</h1>
    </div>
    
    <div class="row">
      <div class="span3">

        <form class="well" id="paramform">
          <fieldset>
            <legend>Settings</legend>

            <label>Region of interest</label> 
            <select class="input-medium" id="region">
              <option value="Alberta">Alberta</option>
              <option value="Canadian Shield">Canadian Shield</option>
              <option value="Boreal">Boreal</option>
              <option value="Foothills">Foothills</option>
              <option value="Rocky Mountain">Rocky Mountain</option>
              <option value="Parkland">Parkland</option>
              <option value="Grassland">Grassland</option>
            </select> 

            <label>Footprint type</label> 
            <select class="input-medium" id="type">
              <option value="Total">Total</option>
              <option value="Human-created Water Bodies">Human-created Water Bodies</option>
              <option value="Urban, Rural & Industrial">Urban, Rural & Industrial</option>
              <option value="Mines, Wells & Other Energy Features">Mines, Wells & Other Energy Features</option>
              <option value="Vegetated Linear Industrial Features">Vegetated Linear Industrial Features</option>
              <option value="Vegetated Linear Industrial Features">Vegetated Linear Industrial Features</option>
              <option value="Transportation">Transportation</option>
              
              <option value="Forest Harvest">Forest Harvest</option>
            </select> 
            
            <br />
            
            <button class="btn btn-small btn-primary" id="plotbutton"><i class="icon-ok icon-white"></i> Update plot</button>
          </fieldset>
        </form>
      </div>
      
      <div class="span9">
        <div id="plotdiv"></div>
      </div>
    </div>
      
    <div class="row">
      <div class="span12">
        <p>This is a demo based on ABMI human footprint data explained <a href="http://species.abmi.ca/pages/habitat/footprint-change.html">here</a>.</p>
      </div>
    </div>
  </div>
</body>
</html>
